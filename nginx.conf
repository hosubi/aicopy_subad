# AICOPY 웹사이트 Nginx 설정 예시
# /etc/nginx/sites-available/aicopy.conf

server {
    listen 80;
    listen [::]:80;
    server_name aicopy.subad.kr www.aicopy.subad.kr;
    
    # HTTP를 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aicopy.subad.kr www.aicopy.subad.kr;
    
    # 웹사이트 루트 디렉토리
    root /var/www/aicopy;
    index index.html index.htm;
    
    # SSL 인증서 설정 (Let's Encrypt 예시)
    ssl_certificate /etc/letsencrypt/live/aicopy.subad.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aicopy.subad.kr/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 브라우저 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML 파일 캐싱 (짧은 시간)
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 404 에러 페이지 설정
    error_page 404 /404.html;
    
    # 메인 위치 설정
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # HTML 파일 확장자 숨기기
        if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
            return 301 /$1$2;
        }
    }
    
    # 특정 파일 접근 차단
    location ~ /\.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
        deny all;
        return 404;
    }
    
    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # sitemap.xml
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # API 엔드포인트 (필요시)
    location /api/ {
        # 프록시 설정 또는 FastCGI 설정
        # proxy_pass http://localhost:3000;
        # 또는 PHP-FPM 설정
        # fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    }
    
    # 로그 설정
    access_log /var/log/nginx/aicopy.access.log;
    error_log /var/log/nginx/aicopy.error.log;
    
    # 요청 크기 제한
    client_max_body_size 10M;
    
    # Rate Limiting (DDoS 방지)
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req zone=login burst=5 nodelay;
    
    # 특정 국가 차단 (GeoIP 모듈 필요)
    # if ($geoip_country_code ~ (CN|RU)) {
    #     return 403;
    # }
}
